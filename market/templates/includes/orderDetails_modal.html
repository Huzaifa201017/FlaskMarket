<style>
    .modal-content {
        background-color: #212121;
    }
</style>

<div class="modal fade" id="modal-info-{{order[0]}}" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Order Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div class="container">
                    <div class="row">
                        <div class="col-4">
                            <strong style="color :yellow">Barcode</strong>
                        </div>
                        <div class="col">
                            <strong style="color :yellow">Product</strong>
                        </div>
                        <div class="col">
                            <strong style="color :yellow">&nbsp;&nbsp;&nbsp;&nbsp;Price</strong>
                        </div>
                        <div class="col">
                            <strong style="color :yellow">&nbsp;&nbsp;&nbsp;Category</strong>
                        </div>
                    </div>
                    <br />

                </div>
                {% for detail in AllOrders %}
                <!-- ---------- -->

                {% if detail[1] == order.id %}

                <div class="container">
                    <div class="row">
                        <div class="col text-center">
                            <p>{{detail[0]}}</p>
                        </div>
                        <div class="col text-center">
                            <p>{{detail[2]}}</p>
                        </div>
                        <div class="col text-center">
                            <p>{{detail[3]}}</p>
                        </div>
                        <div class="col text-center">
                            <p>{{detail[4]}}</p>
                        </div>
                    </div>

                </div>



                <br />

                {%endif%}
                {% endfor %}

            </div>
            <div class="modal-footer">

                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
