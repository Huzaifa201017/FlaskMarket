<style>
  .modal-content {
    background-color: #212121;
  }
</style>
<div class="modal fade" id="modal-info-{{item.barcode}}" tabindex="-1" role="dialog"
  aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">{{item.name}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{item.description}}
        <p>Category: {{item.catName}}</p>
        <p>Rating: {{item.rating}}</p>
        <p>Please Rate it ! </p>

        <form action="{{ url_for('market_page')}}" method="post" display: inline-block>
          <input type="radio" name="ans" value="1" /> 1
          <input type="radio" name="ans" value="2" /> 2
          <input type="radio" name="ans" value="3" /> 3
          <input type="radio" name="ans" value="4" /> 4
          <input type="radio" name="ans" value="5" /> 5
          <div class="modal-footer">
            <input id="infoItem" name="infoItem" type="hidden" value="{{ item.barcode }}">
            {{ infoForm.submit(class="btn btn-secondary" ) }}
            <!-- <button type="submit" class="btn btn-secondary">
              Done
            </button> -->

          </div>
        </form>
      </div>

    </div>
  </div>
</div>
