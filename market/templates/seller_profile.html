{% extends 'base.html' %}
{% block content %}

<section>
    <div class="container py-5">


        <div class="row">
            <div class="col-lg-4">
                <div class="card mb-4" style="height: 22rem;">
                    <div class="card-body text-center">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp"

                    </div>
                </div>

            </div>
            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-body">

                            <div class="col-sm-3">
                                <p class="mb-0" style="color: Black;">ID</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0">{{profile[0]}}</p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3" style="color: Black;">
                                <p class="mb-0">Name</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0">{{profile[1]}}</p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-3" style="color: Black;">

                            <div class="col-sm-3" style="color: Black;">

                            </div>
                            <div class="col-sm-9">

                        <div class="row">
                            <div class="col-sm-3" style="color: Black;">

                            <div class="col-sm-9">

                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3" style="color: Black;">

                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0">{{profile[4]}}</p>
                            </div>

                    </div>
                </div>

            </div>
        </div>
