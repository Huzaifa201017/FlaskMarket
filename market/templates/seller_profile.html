{% extends 'base.html' %}
{% block content %}

<section>
    <div class="container py-5">


        <div class="row">
            <div class="col-lg-4">
                <div class="card mb-4" style="height: 22rem;">
                    <div class="card-body text-center">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp"
                            alt="avatar" class="rounded-circle img-fluid" style="width: 150px;">
                        <h5 class="my-3" style="color: black;">{{profile['name']}}</h5>
                        <p class="text-muted mb-1">Seller</p>


                    </div>
                </div>

            </div>
            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0" style="color: Black;">ID</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0">{{profile['id']}}</p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3" style="color: Black;">
                                <p class="mb-0">Name</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0">{{profile.name}}</p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3" style="color: Black;">
                                <p class="mb-0">Email</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0">{{profile.email}}</p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3" style="color: Black;">
                                <p class="mb-0">Joinning Date</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0">{{profile.joinDate}}</p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3" style="color: Black;">
                                <p class="mb-0">Date of Birth</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0">{{profile.dob}}</p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3" style="color: Black;">
                                <p class="mb-0">Last Sell Made</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0">{{profile.sellingDate}}</p>
                            </div>
                        </div>





                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
{% endblock %}
