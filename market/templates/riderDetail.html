{% extends 'base.html' %}
{% block content %}
<br />
<h2 style="text-align:center">Busy Riders</h2>


<hr style="border: 0; border-top: 2px solid grey;" />

<table class="table table-dark  container">
    <thead>
        <tr>
            <th scope="col">ID</th>

            <th scope="col">RiderName</th>
            <th scope="col">Option</th>

        </tr>
    </thead>
    <tbody>

        {% for rider in riders %}
        <tr>

            <th>{{rider.id}}</th>
            <th>{{rider.name}}</th>
            <form method="POST" action="{{ url_for('riderDetail_page')}}">

                <input id="BtnFreed" name="BtnFreed" type="hidden" value="{{ rider.id }}">

                <th><button id="FreeUpBtn" class="btn btn-outline-success btn-sm" type="submit">Freeup</button>
                </th>


            </form>
            {% endfor %}
        </tr>



    </tbody>
</table>
{% endblock %}
